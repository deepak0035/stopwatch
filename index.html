<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2>Stopwatch</h2>
    </div>
    <div>
        <h3>Minutes</h3>
        <h3>Seconds</h3>
        <h3>M-Seconds</h3>
    </div>
<div>
        <h1 id="min">0</h1>
        <h1 id="sec">0</h1>
        <h1 id="msec">0</h1>
</div>
<div>
    <button id="start" onclick="start(), disable()">Start</button>
    <button onclick="stop(),visible()">Stop</button>
    <button onclick="reset(),visible()">Reset</button>
</div>

<script src="app.js"></script>
</body>
</html>
